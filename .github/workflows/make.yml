name: update generated files

on:
  push:
    branches:
    - renovate/**
    - main
  pull_request:

permissions:
  contents: write

jobs:
  submodule-update:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        submodules: true
        persist-credentials: false
    - run: sudo apt-get update
    - run: sudo apt-get install -y gettext
    - name: Setup Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: '3.13'
    - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0
      with:
        enable-cache: true
        cache-dependency-glob: ''
    - name: Install dependencies
      run: uv pip install --system -e .[dev]
    - run: make
    - run: git diff

    - uses: pre-commit-ci/lite-action@5d6cc0eb514c891a40562a58a8e71576c5c7fb43 # v1.1.0
      if: github.event_name == 'pull_request' && github.actor != 'renovate[bot]'
      with:
        msg: 'chore: update generated files'

    - name: Update current branch
      if: github.event_name == 'push' && github.ref_name != 'main'
      uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
      with:
        commit_message: 'chore: Updates from submodules'

    - name: Create Pull Request
      if: github.event_name == 'push' && github.ref_name == 'main'
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
      with:
        branch: create-pull-request/submodule-update
        title: 'chore: update generated files'
        commit-message: 'chore: update generated files'

        token: ${{ secrets.WEBLATE_CI_TOKEN }}
