name: submodule update

on:
  push:
    branches:
    - renovate/**
    - main
    paths:
    - .github/workflows/submodules-update.yml
    - modules/**

jobs:
  submodule-update:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        submodules: true
    - run: sudo apt-get update
    - run: sudo apt-get install -y gettext
    - name: Setup Python
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
      with:
        python-version: '3.13'
    - uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
      with:
        enable-cache: true
        cache-dependency-glob: ''
    - name: Install dependencies
      run: uv pip install --system -e .[dev]
    - run: make
    - name: Update renovate branch
      if: github.ref != 'refs/heads/main'
      uses: stefanzweifel/git-auto-commit-action@e348103e9026cc0eee72ae06630dbe30c8bf7a79 # v5
      with:
        commit_message: 'chore: Updates from submodules'
    - name: Create Pull Request
      if: github.ref == 'refs/heads/main'
      uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7
      with:
        branch: create-pull-request/submodule-update
        title: 'chore: Updates from submodules'
        commit-message: 'chore: Updates from submodules'
        labels: |
          dependencies
          automerge
permissions:
  contents: read
