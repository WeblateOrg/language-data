name: Languages

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Lint
      run: ./scripts/lint
