name: Languages

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Lint
      run: ./scripts/lint
