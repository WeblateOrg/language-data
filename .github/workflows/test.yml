name: Languages

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Lint
      run: ./scripts/lint
