name: Languages

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Lint
      run: ./scripts/lint
